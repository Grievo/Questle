  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fdf6e3;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
      text-align: center;
      color: white;
      border-bottom: 5px solid #ffa07a;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .accordion {
      background-color: #ffd700;
      color: #333;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      text-align: left;
      outline: none;
      font-size: 1.2em;
      border: none;
      border-bottom: 2px solid #fff;
      transition: background-color 0.3s ease;
    }
    .accordion:hover {
      background-color: #ffeb3b;
    }
    .panel {
      padding: 0 20px;
      background-color: #fff8dc;
      display: none;
      overflow: hidden;
    }
    .quest-entry {
      margin: 10px 0;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .meta {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
    .total {
      text-align: center;
      margin: 20px;
      font-size: 1.3em;
    }
  </style>
</head>

  <script>
    function updatePoints(id, value) {
      let total = Number(localStorage.getItem('questle-totalPoints') || 0);
      let completed = localStorage.getItem(id) === 'true';
      const checkbox = document.getElementById(id);
      if (checkbox.checked && !completed) {
        total += value;
        localStorage.setItem(id, 'true');
      } else if (!checkbox.checked && completed) {
        total -= value;
        localStorage.setItem(id, 'false');
      }
      localStorage.setItem('questle-totalPoints', total);
      document.getElementById('totalPoints').textContent = total;
    }
