
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questle | Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stat-card {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      color: #fff;
      box-shadow: 0 0 10px #111;
    }
    .bar-container {
      background-color: #444;
      width: 100%;
      height: 20px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .bar-fill {
      background-color: #ff9800;
      height: 100%;
      width: 0%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Questle | Dashboard</h1>
    <a href="index.html" style="color:#ff9800;">‚Üê Back to Home</a>
  </header>
  <main id="dashboard"></main>

  <script>
    const stats = [{"Game": "Baldur\u2019s Gate 3", "total_quests": 18, "total_points": 1350}, {"Game": "Diablo 4", "total_quests": 16, "total_points": 875}, {"Game": "Farming Simulator", "total_quests": 18, "total_points": 1175}, {"Game": "League of Legends", "total_quests": 17, "total_points": 1000}, {"Game": "Minecraft", "total_quests": 18, "total_points": 1125}, {"Game": "Monster Hunter Wilds", "total_quests": 13, "total_points": 875}, {"Game": "Palworld", "total_quests": 50, "total_points": 2825}];

    function loadGameStats() {
      const totalPoints = Number(localStorage.getItem('questle-totalPoints') || 0);
      const dashboard = document.getElementById("dashboard");
      stats.forEach(game => {
        const percentage = game.total_points === 0 ? 0 : Math.min(100, Math.round((totalPoints / game.total_points) * 100));
        const div = document.createElement("div");
        div.className = "stat-card";
        div.innerHTML = `
          <h2>üéÆ ${game.Game}</h2>
          <p>Total Quests: ${game.total_quests}</p>
          <p>Total Available Points: ${game.total_points}</p>
          <p>Progress Toward Game Max: ${percentage}%</p>
          <div class='bar-container'><div class='bar-fill' style='width: ${percentage}%;'></div></div>
        `;
        dashboard.appendChild(div);
      });
    }

    window.onload = loadGameStats;
  </script>
</body>
</html>
