
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questle | Rewards</title>
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body {
    background-color: #1f5122;
    font-family: 'Press Start 2P', cursive;
    color: #f1f1f1;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #3e8e41;
    padding: 20px;
    text-align: center;
    color: white;
    border-bottom: 5px solid #2f6e32;
  }
  nav a {
    margin: 0 12px;
    color: #f0f0f0;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-shadow: 0 0 3px #fff;
  }
  .points-available {
    text-align: center;
    font-size: 0.9em;
    margin-top: 15px;
    color: #d9ffcc;
  }
  .meta {
    color: #aaffaa;
  }
  .quest-entry.completed .quest-text {
    text-decoration: line-through;
    color: #888;
  }
  button {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.7em;
    background: #2f6e32;
    color: white;
    border: none;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <header>
    <h1>Questle | Rewards</h1>
    <a href="index.html" style="color:#ff9800;">‚Üê Back to Home</a>
  </header>
  <main>
    <div style="text-align:center; margin:20px;">
      <strong>Points Available: <span id="availablePoints">0</span></strong>
    </div>

    <div class="reward">
      üéâ Yes Day (500 pts)
      <button onclick="redeem(500)">Redeem</button>
    </div>
    <div class="reward">
      üçï Pizza Party (350 pts)
      <button onclick="redeem(350)">Redeem</button>
    </div>
    <div class="reward">
      üéÆ New Video Game (750 pts)
      <button onclick="redeem(750)">Redeem</button>
    </div>
    <div class="reward">
      üßç Time With Parents (Free Choice) (250 pts)
      <button onclick="redeem(250)">Redeem</button>
    </div>
    <div class="reward">
      üíµ $10 Cash (300 pts)
      <button onclick="redeem(300)">Redeem</button>
    </div>
  </main>
  <script>
    function updateDisplay() {
      const points = Number(localStorage.getItem('questle-totalPoints') || 0);
      document.getElementById('availablePoints').textContent = points;
      document.querySelectorAll("button").forEach(btn => {
        const cost = parseInt(btn.innerText.match(/\((\d+) pts\)/)?.[1] || "0");
        btn.disabled = points < cost;
      });
    }

    function redeem(cost) {
      let points = Number(localStorage.getItem('questle-totalPoints') || 0);
      if (points >= cost) {
        points -= cost;
        localStorage.setItem('questle-totalPoints', points);
        updateDisplay();
        alert("Reward redeemed! üéâ");
      }
    }

    window.onload = updateDisplay;
  </script>
</body>
</html>
